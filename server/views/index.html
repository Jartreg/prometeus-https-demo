<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Beispielseite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/mdl/material.min.css">
    <script src="/public/mdl/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Beispielseite</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-navigation">
                    {?user}
                    <p class="mdl-navigation__link">Du bist als {user} angemeldet</p>
                    <a href="/logout" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                        Abmelden
                    </a>
                    {:else}
                    <a href="/login" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                        Anmelden
                    </a>
                    {/user}
                </div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content content-inset">
                <div class="mdl-card card--bg card--center mdl-shadow--2dp">
                {?user}
                    <div class="mdl-card__title">
                        <h1 class="mdl-card__title-text">Hallo {user}!</h1>
                    </div>
                    <div class="mdl-card__supporting-text">
                        Du bist als {user} angemeldet.
                    </div>
                {:else}
                    <div class="mdl-card__title mdl-card--expand">
                        <h2 class="mdl-card__title-text">Hallo</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        Du bist noch nicht angemeldet.
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a href="/login" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            Anmelden
                        </a>
                    </div>
                </div>
                {/user}
            </div>
        </main>
    </div>
</body>

</html>
